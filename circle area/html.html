<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        ul {
            list-style-type: georgian;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1>first task at full stack course</h1>
                    <h2>
                        claculate& print a circle area
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="clear" class="btn btn-primary" type="clear">clear</button>
                <br /><br />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" id="myText" class="form-control" placeholder="type your radios" name="search" />
            </div>
            <div class="col">
                <button id="claculate" class="btn btn-primary" type="calculate">calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="output"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="error"></div>
            </div>
        </div>
        <canvas width="1000px;" height="1000px;" id="canvas"></canvas>
    </div>
    <script src="index.js"></script>
</body>

</html>
